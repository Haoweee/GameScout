{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-background">
        <div class="page-content">
            <div class="login-content">
                <h1>Sign in</h1>
                <a href="{{ url_for('initiate_steam_login') }}" class="steam-login-button">
                    <img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" alt="Sign in through Steam">
                </a>
            </div>
        </div>
    </div>
    <div class="login-description">
        <p>For your account's security, please use the Valve link above <span>(<a href="https://www.valvesoftware.com/en/">Steam's Official Publisher</a>)</span>.</p>
    </div>
</div>
{% endblock %}
